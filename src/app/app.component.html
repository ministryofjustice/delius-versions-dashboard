<div class="mat-elevation-z8">
  <table mat-table style="width: 100%" matSort aria-label="Versions">
    <ng-container matColumnDef="{{ column }}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.toUpperCase() }}</th>
      <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
        <a href="https://github.com/ministryofjustice/delius-versions-dashboard/blob/master/README.md">What is this?</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns.slice(0, 1)"></tr>
  </table>
</div>
