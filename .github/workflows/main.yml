name: Node CI

on:
  push:
    branches:
    - master
    - release/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install, lint, build and deploy
      run: |
        npm install
        npm run lint
        npm run deploy -- --name="marcus-bcl" --email="maspin@unilink.com"
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
